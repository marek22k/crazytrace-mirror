name: "CodeQL"

on:
  push:
    branches: [ "github" ]
  schedule:
    - cron: '39 14 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo add-apt-repository --yes ppa:mhier/libboost-latest
        sudo apt-get install --yes build-essential git meson ninja-build cmake libboost1.81-dev libboost-log1.81-dev libyaml-cpp-dev libpcap-dev libtins-dev
        git clone https://github.com/LaKabane/libtuntap.git /tmp/libtuntap/
        cd /tmp/
        cmake -DCMAKE_BUILD_TYPE=Release -B build -S "libtuntap"
        cmake --build build
        sudo cmake --install build --prefix /usr
    - name: Build
      run: |
        make
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
